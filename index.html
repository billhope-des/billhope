<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Anime-style font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2a003d, #0b0015);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      width: 350px;
      height: 350px;
      background: #ff2cdf;
      filter: blur(120px);
      opacity: 0.3;
    }

    .card {
      width: 360px;
      padding: 35px;
      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.7);
      transition: transform 0.4s ease;
      transform-style: preserve-3d;
    }

    .card:hover {
      transform: rotateX(10deg) rotateY(-10deg) scale(1.05);
    }

    h1 {
      color: #ff2cdf;
      text-shadow: 0 0 20px #ff2cdf;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .btn {
      display: inline-block;
      padding: 12px 28px;
      border-radius: 30px;
      text-decoration: none;
      color: white;
      background: linear-gradient(135deg, #ff2cdf, #6a00ff);
      box-shadow: 0 0 25px rgba(255,44,223,0.7);
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 40px rgba(255,44,223,1);
    }
  </style>
</head>

<body>

  <div class="glow"></div>

  <div class="card">
    <h1>Anime World</h1>
    <p>Enter a futuristic anime-inspired universe</p>

    <!-- Redirect Button -->
    <a href="https://example.com" class="btn" target="_blank">
      Enter Now
    </a>
  </div>

</body>
</html>
